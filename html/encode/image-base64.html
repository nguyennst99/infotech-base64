    <title>Base64 Encode</title>
    <link rel="stylesheet" href="../../css/style.css">

<div class="container">
    <header>
        <div class="header-buttons">
            <a href="encode.html">Base64 Encode </a>
            <a href="../decode/decode.html">Base64 Decode</a>
        </div>
    </header>
    <div class="top-ads"></div>
    <div class="content">
        <div class="section">
            <div class="input-section">
                <h1>Image to Base64</h1>

            <div class="file-section">
                <label for="fileInput" class="custom-file-upload">

                <div class="nav-ads"></div>

                    <input type="file" id="fileInput" accept=".png, .jpg, .jpeg, .gif"/>

                </div>
            </div>
        </div>
        <div class="nav">
            <h3>More tools</h3>
            <div class="nav-buttons">
                <a href="image-base64.html">Image to Base64</a>
