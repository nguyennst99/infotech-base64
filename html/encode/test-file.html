<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF to Base64 Encoder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
<h1>PDF to Base64 Encoder</h1>
<form id="pdfToBase64Form">
  <label for="pdfInput">Choose a PDF file:</label>
  <input type="file" id="pdfInput" accept=".pdf">
  <button type="button" onclick="encodeAndDownload()">Encode and Download</button>
</form>
<div id="output"></div>

<script>
  function encodeAndDownload() {
    const pdfInput = document.getElementById('pdfInput');
    const outputDiv = document.getElementById('output');

    if (pdfInput.files.length > 0) {
      const pdfFile = pdfInput.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const base64Content = e.target.result.split(',')[1];
        outputDiv.textContent = base64Content;

        // Create a download link
        const downloadLink = document.createElement('a');
        downloadLink.href = 'data:text/plain;charset=utf-8,' + base64Content;
        downloadLink.download = 'encoded_pdf.txt';
        downloadLink.style.display = 'none';

        // Append the link to the body and trigger the download
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
      };

      reader.readAsDataURL(pdfFile);
    } else {
      outputDiv.textContent = 'Please choose a PDF file.';
    }
  }
</script>
</body>
</html>
